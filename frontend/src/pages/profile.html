<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - MyToDo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/profile.scss" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>
    <div class="profile-container">
      <div class="row align-items-center justify-content-center">
        <div class="profile-img-box">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="Profile"
            class="profile-img"
          />

          <form id="profile-img-form">
            <!-- <label for="avatar" class="edit-btn">
              <i class="fa-solid fa-camera"></i> Select Image
            </label> -->

            <input
              type="file"
              id="avatar"
              name="avatar"
              class="profile-input m-2"
              accept="image/*"
              required
            />

            <button
              type="submit"
              class="profile-img-submit btn btn-primary m-3"
            >
              Change Image
            </button>
          </form>
        </div>

        <div class="profile-info-box">

          <h5>Name:</h5>
          <p>Email ID: <i class="fa-solid fa-envelope me-2"></i></p>

          <button class="btn reset-btn">
            <i class="fa-solid fa-key me-2"></i> Reset Password
          </button>

          <button class="btn logout-btn">
            <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/profile/profile.js"></script>
  </body>
</html>
