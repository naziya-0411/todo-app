<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - MyToDo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/profile.scss">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
  <div class="profile-container">
    <div class="row align-items-center">
      <div class="profile-img-box col-md-4">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="Profile"
          class="profile-img"
        />
        <div class="mt-2">
          <label class="edit-btn">
            <i class="fa-solid fa-camera"></i> Change Photo
            <input type="file" accept="image/*" />
          </label>
        </div>
      </div>

      <div class="profile-info-box col-md-8">
        <h2>User Information</h2>
        <h4>Naziya Begum</h4>
        <p class="text-muted">
          <i class="fa-solid fa-envelope me-2"></i> naziya@example.com
        </p>

        <button class="btn reset-btn">
          <i class="fa-solid fa-key me-2"></i> Reset Password
        </button>

        <button class="btn logout-btn">
          <i class="fa-solid fa-key me-2"></i> Logout
        </button>

      </div>
    </div>
  </div>
</body>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
