<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbly Signup</title>
    <link rel="stylesheet" href="../scss/register.scss" />
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>
    
    <div class="auth-container">
      <div class="bubble-bg"></div>
      <form class="register-form">
        <h1>Create Account</h1>
        <input type="text" placeholder="Full Name" id="username" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit register-btn">Sign Up</button>
        <p>Already have an account? <a href="login">Login</a></p>
      </form>
    </div>
  </body>

  <script type="module" src="../js/register/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</html>
