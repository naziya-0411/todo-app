<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="../scss/otp.scss" />
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>
    <div class="auth-container">
      <form class="otp-form">
        <h1>OTP Verification</h1>
        <p class="text-center">Enter the 6-digit code sent to your email</p>

        <div class="otp-inputs">
          <input class="w-100 otp-input" type="text" placeholder="enter OTP" />
        </div>

        <button type="button" class="verify-btn">Verify</button>
        <button type="button" class="resend-btn">Resend OTP</button>
      </form>
    </div>

    <script type="module" src="../js/otp/otp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
