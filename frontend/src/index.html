<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <div class="container">
      <div class="card p-3">
        <div
          class="profile-container shadow-sm mb-4 d-flex justify-content-between"
        >
          <p class="m-1 d-flex justify-content-start">
            <span class="profile-icon">
              <i class="fa-solid fa-user fs-4 bg-white p-1 rounded"></i>
            </span>
            <span class="username-text text-white ps-2 pt-1">Hey, User</span>
          </p>

          <p class="m-1">
            <button class="logout-btn btn primary-btn purple-btn text-center">
              Logout
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
          </p>
        </div>

        <h1 class="text-center pb-3 head-font">To-do-list</h1>
        <h3 class="text-center">
          Plan, priortize, and accomplish your tasks with easeâœ¨
        </h3>

        <div
          class="row cd-flex justify-content-center align-items-center my-4 gap-4"
        >
          <div class="analytic-box total-tasks p-3 col-5 col-sm-3 h-100">
            <div class="analytic-heading">Total</div>
            <div class="analytic-body"></div>
          </div>

          <div class="analytic-box completed-tasks col-5 p-3 col-sm-3">
            <div class="analytic-heading">Ended</div>
            <div class="analytic-body"></div>
          </div>

          <div class="analytic-box pending-tasks col-5 p-3 col-sm-3">
            <div class="analytic-heading">Pending</div>
            <div class="analytic-body"></div>
          </div>
        </div>

        <div class="input-container">
          <div class="row input-box py-3">
            <div class="col-md-12">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Enter task"
              />
            </div>
          </div>

          <div class="row g-2 addTask-container">
            <div class="col-md-3">
              <select id="preferenceInput" class="form-select">
                <option value="" selected>Select Preference</option>
                <option value="High">HighðŸ”´</option>
                <option value="Medium">MediumðŸŸ¡</option>
                <option value="Low">LowðŸŸ¢</option>
              </select>
            </div>

            <div class="col-md-5">
              <input
                type="text"
                class="form-control tags-input"
                placeholder="Enter tags..."
              />
            </div>

            <div class="col-md-4 d-grid">
              <button id="addBtn" class="btn primary-btn purple-btn">
                Add Task
              </button>
            </div>
          </div>

          <div class="row g-2 align-items-center pt-3 addTask-container"></div>

          <div class="row py-3 g-2">
            <div class="sort-box col-md-3">
              <select id="sortInput" class="form-select">
                <option value="" disabled selected>Sort By</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <div class="search-container col-md-9 d-flex">
              <input
                type="search"
                class="form-control me-2"
                id="searchInput"
                placeholder="Search..."
              />

              <select id="search-select" class="form-select">
                <option value="" disabled selected>Search by</option>
                <option value="tags">Tags</option>
                <option value="title">Title</option>
                <option value="preference">Preference</option>
              </select>
            </div>
          </div>
        </div>

        <ul id="taskList" class="list-group row mt-4"></ul>
        <button
          class="clear-task btn btn-primary purple-btn col-md-3 col-3 col-sm-3 mt-2"
        >
          Clear All Tasks!
        </button>
      </div>

      <div class="confirm-container">
        <div
          class="confirm-box p-3 d-flex justify-content-center align-items-center"
        >
          <form>
            <div class="confirm-msg-box p-3"></div>
            <div class="confirm-btns-box d-flex justify-content-around">
              <button type="button" class="btn primary-btn purple-btn yes-btn">
                Yes
              </button>
              <button type="button" class="btn primary-btn purple-btn no-btn">
                No
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
